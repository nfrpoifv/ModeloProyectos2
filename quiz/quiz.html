<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - El Método de Proyectos</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <h1>Quiz: El Método de Proyectos</h1>
      <p>Pon a prueba tus conocimientos sobre las fases del método de proyectos en la formación profesional.</p>
    </div>
    
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
      <div class="progress-text">Pregunta <span id="current-question">1</span> de <span id="total-questions">10</span></div>
    </div>
    
    <div id="quiz-content">
    </div>
    
    <div class="quiz-navigation">
      <button id="prev-btn" class="btn-secondary">Anterior</button>
      <button id="next-btn" class="btn-primary">Siguiente</button>
      <button id="submit-btn" class="btn-success hidden">Finalizar Quiz</button>
    </div>
    
    <div id="results" class="results hidden">
      <h2>Resultados</h2>
      <div class="score-container">
        <div class="score-circle">
          <span id="score-percentage">0%</span>
        </div>
        <p>Has acertado <span id="correct-answers">0</span> de <span id="total-questions-result">10</span> preguntas</p>
      </div>
      <div id="feedback-message" class="feedback-message"></div>
      <div class="results-breakdown">
        <h3>Desglose de respuestas</h3>
        <div id="questions-review"></div>
      </div>
      <button id="restart-btn" class="btn-primary">Reintentar Quiz</button>
    </div>
</div>
  
  <script src="quiz.js"></script>
</body>
</html>
